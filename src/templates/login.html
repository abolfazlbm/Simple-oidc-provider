{% extends 'layout.html' %}

{% block css %}
    <link href="{{ url_for('static', filename='css/tailwind.min.css') }}" rel="stylesheet">

{% endblock %}

{% block content %}

        <div class="flex items-center justify-center min-h-screen bg-gray-100">
            <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
                <h3 class="text-2xl font-bold text-center">Login to your account</h3>
                {% if login_state != None %}
                    <div class="mt-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                        <strong class="font-bold">{{ login_state }}</strong>
                    </div>
                {% endif %}
                <form action="" method="post">
                    <div class="mt-4">
                        <div>
                            <label class="block" for="email">Username<label>
                                <input name="username" type="text" placeholder="Username"
                                       class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                        </div>
                        <div class="mt-4">
                            <label class="block">Password<label>
                                <input name="password" type="password" placeholder="Password"
                                       class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                        </div>
                        <input  type="hidden" name="challenge" value="{{ challenge_id }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="flex items-baseline justify-between">
                            <button class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Login
                            </button>
                            <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    
{% endblock %}
